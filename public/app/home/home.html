<div id="page"> 
    <!-- =========== PAGE HEADER ON ALL BUT INDEX PAGES =========================================================================== --> 
    <!-- _________ Page Header ___________ -->
    <div class="page-header-primary">
        <div class="container">
            <h2>photos &middot; videos &middot; reviews &middot; travel guides &middot; tips</h2>
        </div>
        <!-- /.container (for page-header-primary) --> 
    </div>
    <!-- /.page-header-primary --> 
    <!-- =========== BEGIN CONTENT FOR THE PAGE =========================================================================== -->
    <div class="page-content" role="main">
        <div class="container">
            <div class="filter">
                <span class="filter-title">
                    Choose Filter
                </span>
                <ul class="sort">
                    <li><a class="active" href="#" data-filter="*">All</a></li>
                    <li><a href="#" data-filter=".photo">Photos</a></li>
                    <li><a href="#" data-filter=".video">Videos</a></li>
                    <li><a href="#" data-filter=".design">Reviews</a></li>
                    <li><a href="#" data-filter=".sound">Sound</a></li>
                    <li><a href="#" data-filter=".video">Travel Guides</a></li>
                </ul>
            </div>
            <div class="filter-clone"><!-- this is where the clone of the filter goes--></div>
            
            <!-- _________ MASONRY WITH ISOTOPE ___________ -->
            
            <ul class="row row-masonry filter-masonry">
                <li class="grid-sizer"></li>
                <!-- required for fluid masonry layout -->
                <li class="gutter-sizer"></li>
                <!-- required for fluid masonry layout --> 
                
                <!-- AD -->
                <li class="post msnry-blog-entry">
                
                    <div class="msnry-blog-entry-text">
                        
                            <!-- Square Google Ad -->
    
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- HomePage-RightSquare -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-2257577658063312"
     data-ad-slot="7842994269"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>


    
    <!-- ./ Square Google Ad -->
                        
                    </div>
                </li>
                <!--/ AD --> 
                
                <!-- ko foreach: articles -->
                
                <!-- ko if: articleType == "IMAGE" -->
                <li class="post msnry-blog-entry image">
                    <div class="msnry-blog-entry-text">
                        <h4 class="h5"><a data-bind="attr: { href: regionUrl, title: title }">
                        	<img data-bind="attr: { src: imageUrl, alt: title }" width="100%">
                        </a></h4>
                        <h4 class="h5"><a data-bind="attr: { href: regionUrl, title: title }"><span data-bind="text: title"></span></a></h4>
                        <span data-bind="text: description"></span>
                    </div>
                </li>
                <!-- /ko -->
                
                <!-- ko if: articleType == 'IMAGE_SLIDER' -->
                <li class="post msnry-blog-entry image">
                    <div class="carousel slide mini-carousel theme-carousel" data-bind="attr: { id: articleId }" data-interval="false"> 
                        <!-- unique id that matches the data target in both the indicators and the controls --> 
                        <!-- 'theme-carousel' is target that makes it slide :: 'min-carousel' is the style -->
                        <div class="carousel-inner">
                            
                            <!-- ko foreach: carouselImages -->
                            <div class="item"  data-bind="css: active">
                                <img data-bind="attr: { src: imageUrl, alt: title }" width="100%">
                            </div>
                            <!-- /ko -->

                        </div>
                        <!--/ .carousel-inner-->
                        <ol class="carousel-indicators">
                            <!-- ko foreach: carouselImages -->
                            <li data-bind="attr: { 'data-target': '#' + $parent.articleId, 'data-slide-to': index }, css: active"></li>
                            <!-- /ko -->
                        </ol>
                        <a class="carousel-control left" data-bind="attr: { href: '#', 'data-target': '#' + articleId }" data-slide="prev">
                        <span class="ti ti-arrow-left">
                        </span>
                        </a> <a class="carousel-control right" data-bind="attr: { href: '#', 'data-target': '#' + articleId }" data-slide="next">
                        <span class="ti ti-arrow-right">
                        </span>
                        </a> </div>
                        
                    <!--/ .carousel slide mini-carousel-->
                    
                    <div class="msnry-blog-entry-text">
                        <h4 class="h5"><a data-bind="attr: { href: regionUrl, title: title }"><span data-bind="text: title"></span></a></h4>
                        <span data-bind="text: description.substring(0, 50)"></span>...
                        <ul class="msnry-blog-entry-meta list-inline">
                            <li><a data-bind="attr: { href: regionUrl, title: title }">
                                <span class="ti ti-comments"></span>Read more</a></li>
                            
                        </ul>
                    </div>
                </li>
                <!-- /ko --> 
                
                <!-- ko if: articleType == 'YOUTUBE_VIDEO' -->
                <li class="post msnry-blog-entry video">
                    <iframe width="100%" height="100%" data-bind="attr: { src: videoUrl, alt: title }" frameborder="0" allowfullscreen></iframe>
                    <h4 class="h5"><a data-bind="attr: { href: regionUrl, title: title }"><span data-bind="text: title"></span></a></h4>
                    <span data-bind="text: description"></span>
                </li>
                <!-- /ko -->
                
                <!-- /ko -->
                
                <!-- AD -->
                <li class="post msnry-blog-entry">
                    <div class="msnry-blog-entry-text"> 
                    
<script type="text/javascript"><!--
amazon_ad_tag = "emcco-21"; amazon_ad_width = "180"; amazon_ad_height = "150"; amazon_ad_link_target = "new";//--></script>
<script type="text/javascript" src="http://ir-uk.amazon-adsystem.com/s/ads.js"></script>
                    
                    </div>
                </li>
                <!--/ AD --> 
                
            </ul>
            <!--/ .row-masonry -->
            

        </div>
        <!--/ .container--> 
    </div>
    <!-- /.page-content role=main --> 
    <!--=========== END CONTENT FOR THE PAGE ============================================================ --> 
</div>
