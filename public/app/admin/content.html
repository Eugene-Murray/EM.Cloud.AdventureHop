

<div class="container-fluid">
  <div class="row">

    <div class="col-md-12">
        <h2>All Articles</h2>
        <hr style="height: 1px;border: 0;border-top: 1px solid #ccc;" />
        
        
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Article Type</th>
            <th>Region</th>
            <th>Show On Home?</th>
            <th>Soft Delete?</th>
            <th>Id</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: articles">
        <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: articleType"></td>
            <td data-bind="text: region"></td>
            <td><input type="checkbox" data-bind="checked: softDelete" /></td>
            <td><input type="checkbox" data-bind="checked: softDelete" /></td>
            <td><a href="#" data-bind="click: $parent.onClick_EditArticle"><span data-bind="text: id"></span></a></td>
            
        </tr>
    </tbody>
</table>
        
        
    </div>

  </div>
  
  
  <!-- Input stuff -->
  <form class="form-horizontal" style="padding: 2px">
  
  <div class="row">

    <div class="col-md-12">
        <h2>Add / Edit Article</h2>
        <hr style="height: 1px;border: 0;border-top: 1px solid #ccc;" />
    </div>
    </div>
  
  <div class="row">

    <div class="col-md-4">
        <label for="regions" class="col-sm-4 control-label">Region</label>
        <select class="form-control input-sm" data-bind="options: config.regions" id="regions"></select>
   </div>
   <div class="col-md-4">
        <label for="siteSections" class="col-sm-4 control-label">Site Section</label>
        <select class="form-control input-sm" data-bind="options: config.siteSections" id="siteSections"></select>
  </div>
   <div class="col-md-4">
        <label for="articleTypes" class="col-sm-6 control-label">Article Types</label>
        <select class="form-control input-sm" data-bind="options: config.articleTypes" id="articleTypes"></select>
 </div>

  </div>
  
  <div class="row" style="padding: 2px">
    <div class="col-md-2">
        <label for="title" class="col-sm-2 control-label">Title</label>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control input-sm" id="title" data-bind="value: articleToEdit.title">
   </div>
   <div class="col-md-4"></div>
  </div>
  <div class="row" style="padding: 2px">
    <div class="col-md-2">
        <label for="regionUrl" class="col-sm-2 control-label">regionUrl</label>
        </div>
        <div class="col-md-6">
        <input type="text" class="form-control input-sm" id="regionUrl" data-bind="value: articleToEdit.regionUrl">
   </div>
   <div class="col-md-4"></div>
  </div>
  <div class="row" style="padding: 2px">
    <div class="col-md-2" >
        <label for="nameofAuthor" class="col-sm-2 control-label">nameofAuthor</label>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control input-sm" id="nameofAuthor" data-bind="value: articleToEdit.nameofAuthor">
   </div>
   <div class="col-md-4"></div>
  </div>
  <div class="row" style="padding: 2px">
    <div class="col-md-2">
        <label for="date" class="col-sm-2 control-label">date</label>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control input-sm" id="date" data-bind="value: articleToEdit.date">
   </div>
   <div class="col-md-4"></div>
  </div>
  <div class="row" style="padding: 2px">
    <div class="col-md-2">
        <label for="description" class="col-sm-2 control-label">description</label>
    </div>
    <div class="col-md-6">
        <textarea class="form-control" id="description" data-bind="value: articleToEdit.description" rows="4" cols="50" />
   </div>
   <div class="col-md-4"></div>
  </div>
